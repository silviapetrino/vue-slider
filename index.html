<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="./css/style.css" rel="stylesheet">
  <title>Carosello Mono Array</title>
</head>
<body>

<main id="app" class="main bg-primary d-flex justify-content-center align-items-center">


  <div class="container">

    <h2 class="card fw-bold p-2 border-3 border-danger text-center ">{{ title }}</h2>

    <div class="slider w-100 h-100 text-end">

         <!-- first carousel  -->
      <div @mouseenter="blockImage" class="images w-100 h-100">
        <div class="card-sp w-100 h-100 item">
          <img :src="imageObj[counter].image" class="w-100 h-100 object-fit-cover img-fluid">
          <p class="text text-white">{{imageObj[counter].text}}</p>
          </div>
        
      </div>

       <!-- second carousel  -->
      <div class="second-carousel h-100 w-25 bg-secondary">
        <img v-for="(image, index) in imageObj" :src="image.image"
        class="h-20 w-100 object-fit-cover" :class="{'active' : index === counter}"/>
      </div>
    

      <!-- buttons  -->
      <button @click="prevImage" class="btn_sp button-top rounded-5">&#9650;</button>
      <button @click="nextImage" class="btn_sp button-bottom rounded-5">&#9660;</button>
  
    </div>
    
  </div>


</main>


<script src="./js/script.js"></script>
</body>
</html>
